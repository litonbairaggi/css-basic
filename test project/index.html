<!DOCTYPE html>
<html>
    <head>
        <title>menu bar</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>  
        <div class="bag">
            <div class="head">
                <div class="logo">
                    <img src="img/star.png">
                </div>
                <div class="menu-bar">
                    <ul>
                        <li><a href="#">home</a></li>
                        <li><a href="#">about</a></li>
                        <li><a href="#">service</a></li>
                        <li><a href="#">gallary</a></li>
                        <li><a href="#">contact</a></li>
                    </ul>
                </div>
            </div>
            <br/>
            <div class="bottom-div">
                <form class="form-div">
                    <div class="info-div">
                        <b>name :</b><input type="text" placeholder="your name"><br/><br/>
                        <b>email :</b><input type="email" placeholder="your email"><br/><br/>
                        <b>phone :</b><input type="tel" placeholder="your contact"><br/><br/>
                    </div>
                    <br/>
                    <div class="sub">
                        <input type="submit" value="Submit"> 
                    </div>                                      
                </form>
            </div> 
        </div>                     
    </body>
</html>
